<!DOCTYPE html>
<html lang="en">
<head>
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Rock Paper Scissors</h1>

      <div class="container">

       <div class="choices">
            <div class="choice" id="rock">
                  <img src="images/rock.png" alt="rock-pic">
             </div>
             <div class="choice" id="paper">
                   <img src="images/paper.jpg" alt="paper-pic">
             </div>
             <div class="choice" id="scissor">
                   <img src="images/scissor.jpg" alt="scissor-pic">
            </div>
       </div>

       <div class="score-board">
            <div class="score">
                  <p id="user-score">0</p>
                  <p>You</p>
            </div>
            <div class="score">
                  <p id="comp-score">0</p>
                  <p>Comp</p>
            </div>
       </div>

       <div class="msg-container">
            <p id="msg">Play your move</p>
       </div>
      </div>





      <script src="app.js"> </script>
</body>
</html>
